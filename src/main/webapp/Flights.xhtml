<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    <title>FlightsForm</title>
</h:head>

<h:body>
    <div class="container mt-3">
        <h:form>
            <div class="input-group mb-3">
                <span class="input-group-text"><h:outputLabel value="Fligth Origin"/></span>
                <h:inputText value="#{flightFormBean.flightCourse.origin}" a:placeholder="Flight Origin" required="true" id="origin" styleClass="form-control"/>
                <h:message for="origin"/>
            </div>
            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><h:outputLabel value="Fligth Destiny"/></span>
                    <h:inputText value="#{flightFormBean.flightCourse.destiny}" a:placeholder="Flight Destiny" required="true" id="destiny" styleClass="form-control"/>
                    <h:message for="destiny"/>
                </div>
            </div>
            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><h:outputLabel value="Flight Value"/></span>
                    <span class="input-group-text"><h:outputLabel value="R$"/></span>
                    <h:inputText value="#{flightFormBean.plane.value}" required="true" id="value" a:placeholder="Flight Value" styleClass="form-control"/>
                    <h:message for="value"/>
                </div>
            </div>
            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><h:outputLabel value="Flight Date"/></span>
                    <h:inputText type="date" value="#{flightFormBean.plane.date}" id="date" a:placeholder="yyyy-MM-DD HH:mm:ss" styleClass="form-control">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                    </h:inputText>
                    <h:message for="date"/>
                </div>
            </div>
            <h:commandButton value="Register" action="#{flightFormBean.save()}" styleClass="btn btn-primary"/>
        </h:form>
    </div>


</h:body>

</html>
