<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>FlightsForm</title>
</h:head>

<h:body>
    <h:form>
        <div>
            <h:outputLabel value="Flight Origin"/>
            <h:inputText value="#{flightFormBean.flightCourse.origin}" required="true" id="origin"/>
            <h:message for="origin"/>
        </div>
        <div>
            <h:outputLabel value="Flight Destiny"/>
            <h:inputText value="#{flightFormBean.flightCourse.destiny}" required="true" id="destiny"/>
            <h:message for="destiny"/>
        </div>
        <div>
            <h:outputLabel value="Flight value"/>
            <h:inputText value="#{flightFormBean.plane.value}" required="true" id="value"/>
            <h:message for="value"/>
        </div>
        <div>
            <h:outputLabel value="Flight Date"/>
            <h:inputText type="date" value="#{flightFormBean.plane.date}" id="date">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
            </h:inputText>
            <h:message for="date"/>
        </div>
        <h:commandButton value="Cadastrar" action="#{flightFormBean.save()}"/>
    </h:form>


</h:body>

</html>
