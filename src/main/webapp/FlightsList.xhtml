<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Flights List</title>
</h:head>

<h:body>
    <h:form>
        <h:dataTable var="plane" value="#{flightListBean.planes}">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{plane.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Origin</f:facet>
                <h:inputText value=" #{plane.flightCourse.origin}" size="10" id="origin" rendered="#{plane.editable}" />
                <h:outputText value=" #{plane.flightCourse.origin}" rendered="#{not plane.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">Destiny</f:facet>
                <h:inputText value="#{plane.flightCourse.destiny}" size="10" id="destiny" rendered="#{plane.editable}" />
                <h:outputText value="#{plane.flightCourse.destiny}" rendered="#{not plane.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                <h:inputText value="#{plane.dateFormated}" size="10" id="date" rendered="#{plane.editable}" />
                <h:outputText value="#{plane.dateFormated}" rendered="#{not plane.editable}" />
            </h:column>
            <h:column>
                    <f:facet name="header">Seats</f:facet>
                    <ui:repeat value="#{flightListBean.getMapInList(plane)}" var="seat">
                        Id:#{seat.key} Value:#{seat.value},
                    </ui:repeat>
            </h:column>
            <h:column>
                <f:facet name="header">Options</f:facet>
                <h:commandButton value="Deletar" action="#{flightListBean.deletePlane(plane)}"/>
                <h:commandButton value="Editar" action="#{flightListBean.editAction(plane)}">
                    <f:setPropertyActionListener
                        target="#{flightListBean.plane}"
                        value="#{plane}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Save Changes" action="#{flightListBean.saveAction()}" rendered="#{not plane.editable}"/> <h:commandButton value="Cancel" action="#{flightListBean.cancelAction()}" rendered="#{not plane.editable}"/>
    </h:form>
</h:body>

</html>
